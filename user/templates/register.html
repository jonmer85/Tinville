
{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} register{% endblock %}
{% block css %}
  {{ block.super }}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/registerAndLogin.css" />
{% endblock css %}
{% block content %}
	<div class="container text-center">
		<h3>Register With Us</h3>
			<div class="row">
				<div class="well col-xs-12 col-sm-10 col-sm-offset-1">
					<form id="registrationForm" class="userRegistrationForm" action="/register" method="post">
						<div class="btn-group" style="border-radius: 8px">
							<button id="shopper" type="button" class="btn col-xs-6 borderHighlight"><img class="img-responsive" src="{{ STATIC_URL }}img/shopper_big_logo.png"><h4>Customer</h4></button>
							<button id="designer" type="button" class="btn col-xs-6"><img class="img-responsive" src="{{ STATIC_URL }}img/designer_big_logo.png"><h4>Designer</h4></button>
						</div>
						<hr>

						{% load crispy_forms_tags %}
						{% crispy form %}

					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block javascript %}
	<script type="text/javascript">
		$(document).ready(function () {

            if($("#div_id_shop_name").hasClass("has-error")) {
                showDesigner();
            }
            else
            {
                $("#shop_fields").slideUp(0);
            }

			$("#shopper").on("click", function () {
			    showShopper();
			});

			$("#designer").on("click", function () {
                showDesigner();
			});
		});

    function showDesigner() {
        $("#shopper").removeClass("borderHighlight");
        $("#designer").addClass("borderHighlight");
        $("#shop_fields").slideDown();
    }

    function showShopper() {
        $("#designer").removeClass("borderHighlight");
        $("#shopper").addClass("borderHighlight");
        $("#shop_fields").slideUp();
    }
	</script>
{% endblock %}
