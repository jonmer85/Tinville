
{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} register{% endblock %}
{% block css %}
  {{ block.super }}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/registerAndLogin.css" />
{% endblock css %}
{% block content %}
	<div class="container text-center">
		<h3>Register With Us</h3>
		<div class="well">
			{%  load crispy_forms_tags %}
			<form id="registrationForm" class="userRegistrationForm" action="/register" method="post">
				<div class="btn-group">
					<button id="shopper" type="button" class="btn btn-default active"><img src="{{ STATIC_URL }}img/shopper_big_logo.png"><h5><b>Customer</b></h5></button>
					<button id="designer" type="button" class="btn btn-default"><img src="{{ STATIC_URL }}img/designer_big_logo.png"><h5><b>Designer</b></h5></button>
				</div>
				{% crispy form %}
			</form>
		</div>
	</div>
{% endblock %}
{% block javascript %}
	<script type="text/javascript">
		$(document).ready(function () {
			$("#shop_fields").slideUp(0);

			$("#shopper").on("click", function () {
				$("#shopper").addClass("active");
				$("#designer").removeClass("active");
				$("#shop_fields").slideUp();
			});

			$("#designer").on("click", function () {
				$("#designer").addClass("active");
				$("#shopper").removeClass("active");
				$("#shop_fields").slideDown();
			});
		});
	</script>
{% endblock %}
