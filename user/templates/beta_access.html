
{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} register{% endblock %}
{% block css %}
  {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/registerAndLogin.css" xmlns="http://www.w3.org/1999/html"/>
{% endblock css %}
{% block content %}
        <div class="" style="height: 500px; background-image: url('{{ STATIC_URL }}img/register.jpg');">
            <div class="container">
                <div class="row" style="margin-top: 50px">
                    <div class="well col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-7 col-md-4" style="box-shadow: 1px 1px 10px 1px #A29DA0;" >
                        <form id="registrationForm" class="userRegistrationForm" action="/register" method="post">
                            <div class="row" style="border-radius: 8px;">
                                <button id="shopper" type="button" class="btn col-xs-offset-2 col-xs-4 borderHighlight">
                                    <img class="img-responsive" src="{{ STATIC_URL }}img/shopper_big_logo.png"><h5 style="color: #515151;">Customer</h5></img>
                                </button>
                                <button id="designer" type="button" class="btn col-xs-4">
                                    <img class="img-responsive" src="{{ STATIC_URL }}img/designer_big_logo.png"><h5 style="color: #515151;">Designer</h5></img>
                                </button>
                            </div>

                            {% load crispy_forms_tags %}
                            {% crispy form %}
                        </form>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
{% block javascript %}
	<script type="text/javascript">


	</script>
{% endblock %}
