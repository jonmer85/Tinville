{% extends "base.html" %}
{% load i18n %}

{% block content %}
  {% if shop.banner %}
    <img src="{{shop.banner.url}}" class="shopBanner img-responsive full-screen" />
  {% endif %}
  <div class="container">
    {%  load crispy_forms_tags %}
    {% crispy productCreationForm %}
	<div class="shopItems row">
	  {% for item in shop.item_set.all %}
		<div class="col-sm-2 col-md-2">
		  <div class="thumbnail shopItem">
			<img src="{{item.image.url}}" class="img-responsive" />
			<div class="caption">
			  <span class="name">{{item.name}}</span>
			  <span class="price">${{item.price}}</span>
			</div>
		  </div>
		</div>
	  {% endfor %}
	</div>
  </div>
{% endblock %}
