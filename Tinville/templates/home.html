{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} home{% endblock %}

{% block content %}
    {{ block.super }}
    <span data-picture class="banner">
        <span data-src="{{ STATIC_URL }}img/banner-xs.jpg"></span>
        <span data-src="{{ STATIC_URL }}img/banner-xl.jpg" data-media="(min-width: 768px)"></span>
        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="{{ STATIC_URL }}img/banner-xs.jpg">
        </noscript>
    </span>

    <img class="img-responsive col-xs-12 col-sm-12 col-md-8" src="{{ STATIC_URL }}img/sale-item-main.jpg"/>
    <img class="img-responsive col-xs-6 col-sm-6 col-md-4" src="{{ STATIC_URL }}img/sale-item-1.jpg"/>
    <img class="img-responsive col-xs-6 col-sm-6 col-md-4" src="{{ STATIC_URL }}img/sale-item-2.jpg"/>

{% endblock %}

{% block bottomContent %}
    <div id="villageOfShops"></div>
{% endblock %}
