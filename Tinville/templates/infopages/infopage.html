
{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} about{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/infoPages.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/registerAndLogin.css" />
{% endblock css %}
{% block content %}
{{ block.super }}
    <img id="carousel" class="img-responsive full-screen" src="{{ STATIC_URL }}img/infopageimg/info-page-image.png"/>
    <div class="container" style="height: 2px"></div>
    <div class="container">
        <div class="row">
            <div class="container orangeBanner">{{ flatpage.title }}</div>
        </div>
        <div class="row" style="padding-top: 5%">
            <div class="hidden-xs hidden-sm col-md-2" id="Navigation">
                <nav class="nav-sidebar">
                    <ul class="nav">
                        <li onclick="myFunction()" class="" id="about"><a href="/about" >About Us</a></li>
                        <li onclick="myFunction()" class="" id="faq"><a href="/faq">FAQ</a></li>
                        <li class="" id="pol"><a href="/policies">Policies</a></li>
                        <li class="" id="terms"><a href="/terms">Terms</a></li>
                        <li class="" id="contact"><a href="#">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-8 infoPageContent">{{ flatpage.content }}</div>

        </div>


    </div>



<script>
function myFunction()
{

    $("#about").removeClass("active");
    $("#faq").removeClass("active");
    $("#pol").removeClass("active");
    $("#terms").removeClass("active");
    $("#contact").removeClass("active");



    $("#faq" ).addClass("active");
}

</script>

{% endblock %}
